    <div id="container">
        <h2>마이페이지</h2>
        <div id="mpWrap">
            <div class="profile cf">
                <div class="pinfo">
                    <p class="name">닉네임</p>
                    <p class="email"><span>abcd</span>@<span>naver.com</span></p>
                </div>
                <div class="ppic">
                    <img src="images/profile.png" alt="프로필사진" class="pimg">
                    <input type="file" id="file" class="fileBtn" accept="image/*">
                    <label for="file" class="fileOpen">프로필 사진 변경</label>
                </div>
                <div class="writeList cf">
                    <div class="mypost"><a href="mypost.html">내가 쓴 글 보기</a></div>
                    <div class="myreply"><a href="myreply.html">내가 쓴 댓글 보기</a></div>
                    <div class="myreply"><a href="myreply.html">내가 투표 한 글</a></div>
                </div>
            </div>
            <!--.profile 프로필-->
            <!--.writList 내가 쓴~-->
            <div class="editp">
                <h3>회원정보수정</h3>
                <ul>
                    <li class="nick cf"><label for="nick" class="lb">닉네임 </label>
                        <input type="text" class="nickw">
                        <span class="yes alert">사용 가능한 닉네임입니다.</span>
                        <span class="no alert">사용 중인 닉네임입니다.</span>
                    </li>
                    <li><label for="pw" class="lb">비밀번호 변경 </label><input type="password">
                    <li><label for="pw" class="lb">비밀번호 확인 </label><input type="password">
                    </li>
                </ul>
                <input type="submit" value="적용" class="submit">
            </div>
            <!--.infoEdit 정보수정-->
            <a href="#" class="del">탈퇴하기</a>
