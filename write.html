<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>내 질문 올리기</title>
    <link href="/css/write.css" rel="stylesheet">
    <link href="/css/write_style.css" rel="stylesheet">
</head>


<body>


    <iframe src="header.html" width="100%" height="150px" style="overflow-x:hidden; overflow-y:hidden" scrolling="no"
        frameborder="0"></iframe>


    <div id="pollContainer">
        <div class="section_vote">

            <div class="section_header"><strong class="tit_header">투표생성</strong>
                <select class="vote_count">
                    <option value="1">1개 선택가능</option>
                    <option value="2">2개 선택가능</option>
                    <option value="3">3개 선택가능</option>
                    <option value="4">4개 선택가능</option>
                </select> 
            </div>
            &nbsp;&nbsp;
            <div class="section_header"><strong class="tit_header">카테고리</strong>
                <select class="category_choice">
                    <option value="1">살까말까</option>
                    <option value="2">갈까말까</option>
                    <option value="3">뭐먹으까</option>
                    <option value="4">뭐입을까</option>
                </select>
            </div>
            &nbsp;&nbsp; &nbsp;&nbsp;
            <input type="date"></input>
 
    


            <div class="section_poll">
                <div class="wrap_tit"><input type="text" name="pollTitle" placeholder="투표 제목을 입력하세요" class="tit_poll"
                        tabindex="1" value=""></div>
                <ul class="list_vote">
                    <li class="item_vote" draggable="true" style="opacity: 1;">
                        <div class="inp_vote"><button type="button" class="ico_btn_image btn_remove" title="항목 삭제"
                                style="display: block;"></button>
                            <div class="lab_inp"><label class="box_choice"><span class="txt_choice"><input type="text"
                                            class="txt_desc" placeholder="항목 입력" tabindex="2" value=""></span></label>
                            </div>
                            <div class="thumbnail">
                                <button type="button" class="ico_btn_image btn_image"></button>
                                <input type="file" accept="image/*">
                            </div>
                        </div>
                        <span class="ico_btn_image ico_draghere"></span>
                    </li>
                    <li class="item_vote" draggable="true" style="opacity: 1;">
                        <div class="inp_vote"><button type="button" class="ico_btn_image btn_remove" title="항목 삭제"
                                style="display: block;"></button>
                            <div class="lab_inp"><label class="box_choice"><span class="txt_choice"><input type="text"
                                            class="txt_desc" placeholder="항목 입력" tabindex="3" value=""></span></label>
                            </div>
                            <div class="thumbnail"><button type="button" class="ico_btn_image btn_image"></button><input
                                    type="file" accept="image/*"></div>
                        </div><span class="ico_btn_image ico_draghere"></span>
                    </li>
                    <li class="item_vote" draggable="true" style="opacity: 1;">
                        <div class="inp_vote"><button type="button" class="ico_btn_image btn_remove" title="항목 삭제"
                                style="display: block;"></button>
                            <div class="lab_inp"><label class="box_choice"><span class="txt_choice"><input type="text"
                                            class="txt_desc" placeholder="항목 입력" tabindex="4" value=""></span></label>
                            </div>
                            <div class="thumbnail"><button type="button" class="ico_btn_image btn_image"></button><input
                                    type="file" accept="image/*"></div>
                        </div><span class="ico_btn_image ico_draghere"></span>
                    </li>
                    <li class="item_vote" draggable="true" style="opacity: 1;">
                        <div class="inp_vote"><button type="button" class="ico_btn_image btn_remove" title="항목 삭제"
                                style="display: block;"></button>
                            <div class="lab_inp"><label class="box_choice"><span class="txt_choice"><input type="text"
                                            class="txt_desc" placeholder="항목 입력" tabindex="5" value=""></span></label>
                            </div>
                            <div class="thumbnail"><button type="button" class="ico_btn_image btn_image"></button><input
                                    type="file" accept="image/*"></div>
                        </div><span class="ico_btn_image ico_draghere"></span>
                    </li>
                </ul>
                <div class="list_vote wrap_add">
                    <div class="item_vote">
                        <div class="inp_vote"><button type="button" class="ico_btn_image btn_add"
                                title="항목 추가"></button>
                            <div class="lab_inp"><span class="box_choice"><span class="txt_choice"><input type="text"
                                            class="txt_desc" readonly="" value="항목 추가"></span></span></div>
                        </div>
                    </div>
                </div>
                <div class="wrap_btn">
                    <input type="button" class="btn_cmd btn_cancel" value="취소">
                    <input type="button" class="btn_cmd btn_submit" value="확인">
                </div>
            </div>
        </div>
        <iframe src="footer.html" width="100%" height="150px" style="overflow-x:hidden; overflow-y:hidden" scrolling="no"
        frameborder="0"></iframe>
    </div>





</body>

</html>
