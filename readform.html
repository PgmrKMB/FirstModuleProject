<link href="/css/readform.css" rel="stylesheet">

<body>
    <div class="vote_wrap">
        <div class="vote_view">
            <div class="vote_header">
                <p class="vote_title">
                    <strong class="vote_title_text">글 제목</strong>
                </p>
            </div>
            <div class="vote_list">
                <div class="vote_hm">
                    <span>1개 선택 가능</span>
                </div>
                <ul class="list">
                    <li>
                        <div class="vote_list_item">
                            <div class="vote_check">
                                <div class="label_box"><input id="vote1" type="checkbox" class="input_check">
                                    <label for="vote1" class="label_text">김치찌개</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="vote_list_item">
                            <div class="vote_check">
                                <div class="label_box"><input id="vote2" type="checkbox" class="input_check">
                                    <label for="vote2" class="label_text">된장찌개</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="vote_list_item">
                            <div class="vote_check">
                                <div class="label_box"><input id="vote3" type="checkbox" class="input_check">
                                    <label for="vote3" class="label_text">갈비탕</label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="vote_btn">
                <button href="" role="button" id="vchoice">
                    <span>투표하기</span>
                </button>
                <button href="" role="button" id="vexit">
                    <span>
                        나가기
                    </span>
                </button>
            </div>
            <div class="comment">
                <ul class="cmt_list">
                    <li>어디 사세요? 김치찌개 맛집 추천해드릴까요??</li>
                    <li>든든하게 국밥 한그릇이 낫지 않아?</li>
                    <li>내 원픽은 갈비탕!!</li>
                </ul>
                <div class="cmt_write">
                    <form action="index.html" method="post">
                        <textarea type="text" id="cmt_content" placeholder="댓글 내용을 입력해주세요" rows="2"></textarea>
                        <button type="submit">댓글입력</button>
                        <button type="reset">입력취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
