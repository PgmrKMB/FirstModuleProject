<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="/css/Main.css" rel="stylesheet">
    <link href="/css/Join.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/color-glass/344/ok.png">
    <!-- 파비콘 -->
</head>

<body>
    <iframe src="header.html" width="100%" height="150px" style="overflow-x:hidden; overflow-y:hidden" scrolling="no"
        frameborder="0" marginwidth="0" marginheight="0" font-family: 'Sunflower' ;></iframe>
    <!-- header -->
    <div id="jwrap">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>회원가입</h1>
                    <div class="social-container">
                        <a href="#" class="social"><img src="images/twitter-circled-100.png" alt="" width="50px"></a>
                        <a href="#" class="social"><img src="images/google-100.png" alt="" width="47px"></a>
                        <a href="#" class="social"><img src="images/instagram-100.png" alt="" width="50px"></a>
                    </div>
                    <input type="email" placeholder="이메일" />
                    <input type="text" placeholder="닉네임" />
                    <input type="password" placeholder="비밀번호" />
                    <input type="password" placeholder="비밀번호 확인" />
                    <button>회원가입</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>로그인</h1>
                    <div class="social-container">
                        <a href="#" class="social"><img src="images/twitter-circled-100.png" alt="" width="50px"></a>
                        <a href="#" class="social"><img src="images/google-100.png" alt="" width="47px"></a>
                        <a href="#" class="social"><img src="images/instagram-100.png" alt="" width="50px"></a>
                    </div>
                    <input type="email" placeholder="이메일" />
                    <input type="password" placeholder="비밀번호" />
                    <a href="#">비밀번호를 잊으셨나요?</a>
                    <button>로그인</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>어서오세요~</h1>
                        <p>로그인을 할까 말까~ 고민될때는 로그인!</p>
                        <button class="ghost" id="signIn">로그인</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>반가워요~</h1>
                        <p>아직 회원이 아니신가요? 회원가입 할까 말까?</p>
                        <button class="ghost" id="signUp">회원가입</button>
                    </div>
                </div>
            </div>
        </div>

        <!--container-->
        <!--#footer-->
    </div>
    <!--#wrap-->
    <iframe src="footer.html" width="100%" height="150px" style="overflow-x:hidden; overflow-y:hidden" scrolling="no"
        frameborder="0" marginwidth="0" marginheight="0"></iframe>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
