<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
div.relative {
  position: relative;
  width: 400px;
  height: 100px;
  /*border: 3px solid #73AD21;*/
} 

div.absolute {
  position: absolute;
  top: 0px;
  /*right: 10px;*/
  left:70px;
  width: 300px;
  height: 50px;
  border: 3px solid lightgray;
  display:none;
}
div.pop_close {
	text-align:right;
	background:lightgray;
}
div.pop_close span {
	background:gray;
	color:white;
	display:inline-block;
	width:20px;
	text-align:center;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', () => {
	
		const buttonList = document.querySelectorAll('[type=button]')
		const popList = document.querySelectorAll('.pop_close span')
		alert(popList.length)
		
		buttonList.forEach((button) => {
			button.addEventListener('click',() => {
				const bid = button.getAttribute('id')
				const pclass = '#absolute_'+bid
				const popup = document.querySelector(pclass)
				popup.style.display = 'block'
			})
		})
		
		popList.forEach((span) => {
			span.addEventListener('click',() => {
				const sid = span.getAttribute('id')
				const pclass = '#absolute_'+sid
				const popup = document.querySelector(pclass)
				popup.style.display = 'none'
			})
		})
		
	
	});
</script>

</head>
<body>
	<div class="relative">
		<button type="button" id="b1">내용보기</button>
  		<div class="absolute" id="absolute_b1">
  			<div class="pop_close"><span id="b1">X</span></div>
  			1This div element has position: absolute;
  		</div>
	</div>
	
	<div class="relative">
		<button type="button" id="b2">내용보기</button>
  		<div class="absolute" id="absolute_b2">
  			<div class="pop_close"><span id="b2">X</span></div>
  			2This div element has position: absolute;
  		</div>
	</div>
	
	<div class="relative">
		<button type="button" id="b3">내용보기</button>
  		<div class="absolute" id="absolute_b3">
  			<div class="pop_close"><span id="b3">X</span></div>
  			2This div element has position: absolute;
  		</div>
	</div>
</body>
</html>
