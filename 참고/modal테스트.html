<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Modal</title>
<style>
.modal {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: none;
	background-color: rgba(0, 0, 0, 0.2);
}
.modal_body {
	width:400px;
	height:200px;
	border:1px solid gray;
	background-color:white;
	position: absolute;
	top:200px;
	left:500px;	
}
div.pop_close {
	text-align:right;
	background:lightgray;
}
div.pop_close span {
	background:gray;
	color:white;
	display:inline-block;
	width:20px;
	text-align:center;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		
		const modal = document.querySelector('.modal'); 
		const buttonList = document.querySelectorAll('.btn-open-popup'); 
		const modal_close = document.querySelector('.close')
		
		buttonList.forEach((button) => {
			button.addEventListener('click',() => {
				const modal_content = document.querySelector('.content')
				const msg = button.innerText
				modal.style.display = "block";
				modal_content.textContent = msg;				
			})
		})
		
		modal_close.addEventListener('click',() => {				
				modal.style.display = "none";
		})			
	
	});
</script>
</head>
<body>
	<div class="modal">		
		<div class="modal_body">
			<div class="pop_close"><span class="close">X</span></div>	
			<div class="content"></div>
		</div>
	</div>

</body>
</html>
